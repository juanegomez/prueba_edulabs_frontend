<div class="bg-gray-700 flex min-h-screen items-center justify-center">
  <div class="min-h-1/2 bg-gray-900 border border-gray-900 rounded-2xl">
    <form
      class="mx-4 sm:mx-24 md:mx-34 lg:mx-56 mx-auto flex items-center space-y-4 py-16 font-semibold text-gray-500 flex-col"
      autocomplete="off"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <h1 class="text-white text-2xl">Registrar</h1>

      <input
        class="w-full p-2 bg-[#E8F0FE] rounded-md border border-gray-700 focus:border-blue-700"
        placeholder="Nombre completo"
        type="text"
        formControlName="name"
        autocomplete="off"
      />

      <input
        class="w-full p-2 bg-[#E8F0FE] rounded-md border border-gray-700 focus:border-blue-700"
        placeholder="Correo electrónico"
        type="email"
        formControlName="email"
        autocomplete="off"
      />

      <div class="relative w-full">
        <input
          class="w-full p-2 bg-[#E8F0FE] rounded-md border border-gray-700 pr-20"
          placeholder="Contraseña"
          [type]="passwordVisible ? 'text' : 'password'"
          formControlName="password"
          autocomplete="off"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
        >
          {{ passwordVisible ? "Ocultar" : "Mostrar" }}
        </button>
      </div>

      <div class="relative w-full">
        <input
          class="w-full p-2 bg-[#E8F0FE] rounded-md border border-gray-700 pr-20"
          placeholder="Confirmar Contraseña"
          [type]="confirmPasswordVisible ? 'text' : 'password'"
          formControlName="confirmPassword"
          autocomplete="off"
        />
        <button
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
        >
          {{ confirmPasswordVisible ? "Ocultar" : "Mostrar" }}
        </button>
      </div>
      <p class="text-gray-400 text-sm mt-1">
        La contraseña debe tener al menos 8 caracteres, incluir una letra
        mayúscula, un número y puede contener letras y números.
      </p>
      <button
        type="submit"
        [disabled]="!form.valid"
        class="w-full bg-[#60A5FA] hover:bg-[#3B82F6] text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Registrarse
      </button>
      <p>
        ¿Ya tienes cuenta?
        <a class="font-semibold text-sky-700" href="/">Inicia sesión aquí</a>.
      </p>
    </form>
  </div>
</div>
